<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <main>
        <button class="choice" id="rock">✊</button>
        <button class="choice" id="paper">✋</button>
        <button class="choice" id="scissors">✂️</button>
        <button type="reset" value="Reset" onClick="window.location.reload()">↩️</button>

        <h3 class="instruction">You:</h3>
        <h3 id="user-choice"></h3>

        <h3 class="instruction">Computer:</h3>
        <h3 id="pc-choice"></h3>

        <h3 class="instruction">Result:</h3>
        <h3 id="result"></h3>

    </main>
</body>
</html>
