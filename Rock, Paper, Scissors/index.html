<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <main>
        <h3 class="instruction">Computer:</h3>
        <h3 id="pc-choice"></h3>

        <h3 class="instruction">You:</h3>
        <h3 id="user-choice"></h3>

        <h3 class="instruction">Result:</h3>
        <h3 id="result"></h3>

        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>

        <button type="reset" value="Reset" onClick="window.location.reload()">Next round</button>
    </main>
</body>
</html>
