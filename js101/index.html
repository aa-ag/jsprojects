<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>JS 101</title>
</head>
<body>

    <div class="container">
        <marquee direction="left">Javascript stuff</marquee>

        <button type="button"
        onclick="showmedatetime()">
            Click me to see date and time
        </button>

        <p id="datetime"></p>

        <button type="button" 
        id="lightson"
        onclick="turnOn()">
            Turn on
        </button>

        <img id="bulb" 
        src="https://lightingandceilingfans.com/wp-content/uploads/imgp/light-bulb-lamp-10-5723.jpg" 
        alt="light bulb on or off">

        <button type="button"
        id="lightsoff"
        onclick="turnOff()">
            Turn off
        </button>

        <br><br>

        <button type="button"
        id="font"
        onclick="normalFont()">
            Normal font
        </button>

        <button type="button"
        id="font"
        onclick="biggerFont()">
            Bigger font
        </button>

        <br><br>

        <button type="button"
        id="hide"
        onclick="hideAll()">
            Hide all
        </button>

        <button onclick="window.print()">
            Print this page
        </button>

        <br><br>

        <img src="https://i.pinimg.com/originals/1c/d6/8c/1cd68cf1696cae52cd45db862c73701d.png" 
        alt="cool-smiley"
        id="smiley"
        onmouseover="bigImg(this)"
        onmouseout="normalImg(this)"
        >

        <label>    
            Enter your favorite food: Press any character<br />    
            <input type="text" id="food-input" list="foods">    
            <datalist id="foods">    
                <option value="Apple">    
                <option value="Banana">    
                <option value="Carrot">     
                <option value="Tomato">       
            </datalist>    
           </label>
    </div>
</body>
</html>
